<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}"></h1>
    <form th:action="@{/courses/new}" th:object="${course}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            <div class="invalid-feedback">Please enter a course name.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter a description.</div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/courses" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
