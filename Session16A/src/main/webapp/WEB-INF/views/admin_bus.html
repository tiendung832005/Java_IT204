<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr><th>Biển số</th><th>Loại xe</th><th>Tổng ghế</th><th>Action</th></tr>
  <tr th:each="bus : ${buses}">
    <td th:text="${bus.licensePlate}"></td>
    <td th:text="${bus.busType}"></td>
    <td th:text="${bus.totalSeat}"></td>
    <td>
      <a th:href="@{/admin/bus/edit/{id}(id=${bus.id})}">Sửa</a> |
      <a th:href="@{/admin/bus/delete/{id}(id=${bus.id})}">Xóa</a>
    </td>
  </tr>
</table>
</body>
</html>
