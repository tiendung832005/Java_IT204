<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thông tin chuyến xe</h2>
<p>Điểm đi: [[${trip.departurePoint}]]</p>
<p>Điểm đến: [[${trip.destination}]]</p>
<p>Ghế trống: [[${trip.seatsAvailable}]]</p>
<form action="/book" method="post">
  <input type="hidden" name="tripId" th:value="${trip.id}">
  <input type="text" name="seats" placeholder="Chọn ghế, VD: A1,A2">
  <input type="date" name="departureDate" required>
  <button type="submit">Thanh toán</button>
</form>
</body>
</html>
