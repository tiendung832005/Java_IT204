<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Thêm/Sửa CV</title>
</head>
<body>
<div class="container mt-5">
    <h2>Thêm/Sửa CV</h2>
    <form th:action="@{/resume}" th:object="${resume}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="fullName" class="form-label">Tên đầy đủ</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Học vấn</label>
            <input type="text" id="education" th:field="*{education}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Kinh nghiệm</label>
            <input type="text" id="experience" th:field="*{experience}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Kỹ năng</label>
            <input type="text" id="skills" th:field="*{skills}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
