<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết sản phẩm</title>
</head>
<body>
<h1 th:text="${product.productName}"></h1>
<p th:text="${product.description}"></p>
<p>Giá: <span th:text="${product.price}"></span></p>
<p>Còn lại: <span th:text="${product.stock}"></span></p>
<img th:src="${product.image}" alt="Product Image" width="200">
<form th:action="@{/add-to-cart}" method="post">
  <input type="hidden" name="productId" th:value="${product.id}">
  <label for="quantity">Số lượng:</label>
  <input type="number" id="quantity" name="quantity" value="1" min="1" max="${product.stock}" required>
  <button type="submit">Thêm vào giỏ hàng</button>
</form>
</body>
</html>
