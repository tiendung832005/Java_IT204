<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
</head>
<body>
<h1>Customer Form</h1>
<form th:action="@{/customers/save}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="id" th:value="${customer.id}">
    <label>First Name:</label>
    <input type="text" th:name="firstName" th:value="${customer.firstName}" required>
    <br>
    <label>Last Name:</label>
    <input type="text" th:name="lastName" th:value="${customer.lastName}" required>
    <br>
    <label>Phone:</label>
    <input type="text" th:name="phone" th:value="${customer.phone}">
    <br>
    <label>Address:</label>
    <input type="text" th:name="address" th:value="${customer.address}">
    <br>
    <label>File Image:</label>
    <input type="file" th:name="fileImage">
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
