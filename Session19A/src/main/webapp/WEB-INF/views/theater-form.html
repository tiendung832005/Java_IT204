<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theater Form</title>
</head>
<body>
<h1 th:text="${theater.id == null} ? 'Add Theater' : 'Edit Theater'"></h1>

<form th:action="${theater.id == null} ? @{/theaters/add} : @{/theaters/edit}" method="post">
    <input type="hidden" name="id" th:value="${theater.id}" th:if="${theater.id != null}" />

    <label>Name:</label>
    <input type="text" name="theaterName" th:value="${theater.theaterName}" required/>

    <label>Address:</label>
    <input type="text" name="address" th:value="${theater.address}" required/>

    <label>Number of Screen Rooms:</label>
    <input type="number" name="numberScreenRoom" th:value="${theater.numberScreenRoom}" required/>

    <button type="submit">Save</button>
</form>
</body>
</html>
